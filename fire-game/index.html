<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>舒壓噴火小遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>🔥 噴火小遊戲 🔥</h1>
        <div class="game-area" id="gameArea">
            <div class="fire-particles" id="fireParticles"></div>
        </div>
        <div class="controls">
            <button id="fireBtn" class="fire-button">Fire 🔥</button>
            <button id="bombBtn" class="bomb-button">Bomb 💣</button>
            <button id="waterBtn" class="water-button">Calm 🌊</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
