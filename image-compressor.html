<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ–¼ï¸ åœ–ç‰‡æ‰¹æ¬¡å£“ç¸®å·¥å…·</h1>
            <p>å¿«é€Ÿå£“ç¸®å¤šå¼µåœ–ç‰‡ï¼Œæ”¯æ´ JPEGã€PNGã€WebP æ ¼å¼</p>
        </div>

        <div class="main-content">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ğŸ“</div>
                <div class="upload-text">é»æ“Šæˆ–æ‹–æ‹½åœ–ç‰‡åˆ°é€™è£¡</div>
                <div class="upload-hint">æ”¯æ´ JPGã€PNGã€WebP æ ¼å¼ï¼Œå¯é¸æ“‡å¤šå€‹æª”æ¡ˆ</div>
                <input type="file" id="fileInput" multiple accept="image/*">
            </div>

            <div class="settings-panel">
                <h3 style="margin-bottom: 20px; color: #333;">å£“ç¸®è¨­å®š</h3>
                <div class="settings-grid">
                    <div class="setting-group">
                        <label for="quality">åœ–ç‰‡å“è³ª</label>
                        <input type="range" id="quality" min="10" max="100" value="80">
                        <span id="qualityValue">80%</span>
                    </div>
                    <div class="setting-group">
                        <label for="maxWidth">æœ€å¤§å¯¬åº¦ (px)</label>
                        <input type="number" id="maxWidth" value="1920" min="100" max="4000">
                    </div>
                    <div class="setting-group">
                        <label for="maxHeight">æœ€å¤§é«˜åº¦ (px)</label>
                        <input type="number" id="maxHeight" value="1080" min="100" max="4000">
                    </div>
                    <div class="setting-group">
                        <label for="format">è¼¸å‡ºæ ¼å¼</label>
                        <select id="format">
                            <option value="image/jpeg">JPEG</option>
                            <option value="image/png">PNG</option>
                            <option value="image/webp">WebP</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="preview-area" id="previewArea" style="display: none;">
                <h3 style="margin-bottom: 20px; color: #333;">åœ–ç‰‡é è¦½</h3>
                <div class="image-grid" id="imageGrid"></div>
            </div>

            <div class="progress hidden" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
                <div class="progress-text" id="progressText">è™•ç†ä¸­...</div>
            </div>

            <div class="buttons">
                <button class="btn" id="compressBtn" disabled>é–‹å§‹å£“ç¸®</button>
                <button class="btn btn-secondary" id="downloadBtn" disabled>ä¸‹è¼‰å…¨éƒ¨</button>
                <button class="btn btn-secondary" id="clearBtn">æ¸…é™¤å…¨éƒ¨</button>
            </div>
        </div>
    </div>

    <script>
        // å…¨åŸŸè®Šæ•¸
        let selectedFiles = [];
        let compressedFiles = [];

        // DOM å…ƒç´ 
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewArea = document.getElementById('previewArea');
        const imageGrid = document.getElementById('imageGrid');
        const compressBtn = document.getElementById('compressBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const qualitySlider = document.getElementById('quality');
        const qualityValue = document.getElementById('qualityValue');

        // åˆå§‹åŒ–äº‹ä»¶ç›£è½å™¨
        function initEventListeners() {
            // æª”æ¡ˆä¸Šå‚³ç›¸é—œ
            uploadArea.addEventListener('click', () => fileInput.click());
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            uploadArea.addEventListener('drop', handleDrop);
            fileInput.addEventListener('change', handleFileSelect);

            // æŒ‰éˆ•äº‹ä»¶
            compressBtn.addEventListener('click', compressImages);
            downloadBtn.addEventListener('click', downloadAll);
            clearBtn.addEventListener('click', clearAll);

            // å“è³ªæ»‘æ¡¿
            qualitySlider.addEventListener('input', (e) => {
                qualityValue.textContent = e.target.value + '%';
            });
        }

        // æ‹–æ‹½è™•ç†
        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            processFiles(files);
        }

        // æª”æ¡ˆé¸æ“‡è™•ç†
        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            processFiles(files);
        }

        // è™•ç†é¸æ“‡çš„æª”æ¡ˆ
        function processFiles(files) {
            const imageFiles = files.filter(file => file.type.startsWith('image/'));
            
            if (imageFiles.length === 0) {
                alert('è«‹é¸æ“‡åœ–ç‰‡æª”æ¡ˆï¼');
                return;
            }

            selectedFiles = [...selectedFiles, ...imageFiles];
            displayPreview();
            compressBtn.disabled = false;
        }

        // é¡¯ç¤ºåœ–ç‰‡é è¦½
        function displayPreview() {
            previewArea.style.display = 'block';
            imageGrid.innerHTML = '';

            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageCard = createImageCard(e.target.result, file, index);
                    imageGrid.appendChild(imageCard);
                };
                reader.readAsDataURL(file);
            });
        }

        // å»ºç«‹åœ–ç‰‡å¡ç‰‡
        function createImageCard(src, file, index) {
            const card = document.createElement('div');
            card.className = 'image-card';
            
            const sizeInMB = (file.size / 1024 / 1024).toFixed(2);
            
            card.innerHTML = `
                <img src="${src}" alt="é è¦½" class="image-preview">
                <div class="image-info">
                    <div><strong>æª”å:</strong> ${file.name}</div>
                    <div><strong>å¤§å°:</strong> ${sizeInMB} MB</div>
                    <div><strong>é¡å‹:</strong> ${file.type}</div>
                    <div id="compressed-info-${index}" class="hidden">
                        <div style="color: #28a745; font-weight: bold;">âœ“ å·²å£“ç¸®</div>
                    </div>
                </div>
            `;
            
            return card;
        }

        // å£“ç¸®åœ–ç‰‡
        async function compressImages() {
            if (selectedFiles.length === 0) return;

            compressBtn.disabled = true;
            downloadBtn.disabled = true;
            progressContainer.classList.remove('hidden');
            compressedFiles = [];

            const quality = parseInt(qualitySlider.value) / 100;
            const maxWidth = parseInt(document.getElementById('maxWidth').value);
            const maxHeight = parseInt(document.getElementById('maxHeight').value);
            const format = document.getElementById('format').value;

            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                progressText.textContent = `è™•ç†ä¸­: ${file.name} (${i + 1}/${selectedFiles.length})`;
                progressBar.style.width = `${((i + 1) / selectedFiles.length) * 100}%`;

                try {
                    const compressedBlob = await compressImage(file, quality, maxWidth, maxHeight, format);
                    compressedFiles.push({
                        blob: compressedBlob,
                        name: getCompressedFileName(file.name, format)
                    });
                    
                    // é¡¯ç¤ºå£“ç¸®å®Œæˆæ¨™è¨˜
                    const compressedInfo = document.getElementById(`compressed-info-${i}`);
                    if (compressedInfo) {
                        compressedInfo.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error('å£“ç¸®å¤±æ•—:', error);
                    alert(`${file.name} å£“ç¸®å¤±æ•—`);
                }
            }

            progressText.textContent = 'å£“ç¸®å®Œæˆï¼';
            downloadBtn.disabled = false;
            compressBtn.disabled = false;
        }

        // å–®å€‹åœ–ç‰‡å£“ç¸®å‡½æ•¸
        function compressImage(file, quality, maxWidth, maxHeight, format) {
            return new Promise((resolve, reject) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();

                img.onload = function() {
                    // è¨ˆç®—æ–°çš„å°ºå¯¸
                    let { width, height } = calculateNewDimensions(img.width, img.height, maxWidth, maxHeight);
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    // ç¹ªè£½åœ–ç‰‡
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // è½‰æ›ç‚º Blob
                    canvas.toBlob(resolve, format, quality);
                };

                img.onerror = reject;
                img.src = URL.createObjectURL(file);
            });
        }

        // è¨ˆç®—æ–°å°ºå¯¸
        function calculateNewDimensions(originalWidth, originalHeight, maxWidth, maxHeight) {
            let width = originalWidth;
            let height = originalHeight;

            if (width > maxWidth) {
                height = (height * maxWidth) / width;
                width = maxWidth;
            }

            if (height > maxHeight) {
                width = (width * maxHeight) / height;
                height = maxHeight;
            }

            return { width: Math.round(width), height: Math.round(height) };
        }

        // ç”¢ç”Ÿå£“ç¸®å¾Œçš„æª”å
        function getCompressedFileName(originalName, format) {
            const nameWithoutExt = originalName.substring(0, originalName.lastIndexOf('.'));
            const extension = format.split('/')[1] === 'jpeg' ? 'jpg' : format.split('/')[1];
            return `${nameWithoutExt}_compressed.${extension}`;
        }

        // ä¸‹è¼‰æ‰€æœ‰å£“ç¸®æª”æ¡ˆ
        async function downloadAll() {
            if (compressedFiles.length === 0) return;

            if (compressedFiles.length === 1) {
                // å–®å€‹æª”æ¡ˆç›´æ¥ä¸‹è¼‰
                downloadFile(compressedFiles[0].blob, compressedFiles[0].name);
            } else {
                // å¤šå€‹æª”æ¡ˆæ‰“åŒ…æˆ ZIP
                const JSZip = await loadJSZip();
                const zip = new JSZip();

                compressedFiles.forEach(file => {
                    zip.file(file.name, file.blob);
                });

                const zipBlob = await zip.generateAsync({ type: 'blob' });
                downloadFile(zipBlob, 'compressed_images.zip');
            }
        }

        // è¼‰å…¥ JSZip å‡½å¼åº«
        function loadJSZip() {
            return new Promise((resolve, reject) => {
                if (window.JSZip) {
                    resolve(window.JSZip);
                    return;
                }

                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js';
                script.onload = () => resolve(window.JSZip);
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // ä¸‹è¼‰æª”æ¡ˆ
        function downloadFile(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // æ¸…é™¤æ‰€æœ‰å…§å®¹
        function clearAll() {
            selectedFiles = [];
            compressedFiles = [];
            imageGrid.innerHTML = '';
            previewArea.style.display = 'none';
            progressContainer.classList.add('hidden');
            compressBtn.disabled = true;
            downloadBtn.disabled = true;
            fileInput.value = '';
            progressBar.style.width = '0%';
        }

        // åˆå§‹åŒ–æ‡‰ç”¨ç¨‹å¼
        initEventListeners();
    </script>
