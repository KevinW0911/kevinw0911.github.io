<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>五子棋遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🐱 五子棋遊戲 🐾</h1>
        
        <div class="game-controls">
            <div class="game-mode">
                <label>遊戲模式:</label>
                <select id="gameModeSelect">
                    <option value="pvc">挑戰AI</option>
                    <option value="pvp">雙人對戰</option>
                </select>
            </div>
            <div class="difficulty" id="difficultySection">
                <label>難度:</label>
                <select id="difficultySelect">
                    <option value="easy">簡單</option>
                    <option value="medium">中等</option>
                    <option value="hard">困難</option>
                </select>
            </div>
        </div>
        
        <div class="game-info">
            <div class="current-player">
                目前玩家: <span id="playerDisplay">黑子</span>
            </div>
            <button id="resetBtn" class="reset-btn">重新挑戰</button>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- 15x15 grid will be generated by JavaScript -->
        </div>
        
        <div class="game-status" id="gameStatus">
            遊戲進行中
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
